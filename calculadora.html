<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Adicionado para garantir o correto dimensionamento do box-model */
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(0, 0, 0);
        }

        .fundo {
            height: 100vh;
            text-align: center;

        .calculadora {
            position: relative; /* Alterado para relative para que os bot√µes fiquem posicionados corretamente */
            background-color: rgb(255, 255, 255); /* Corrigido o formato do rgba e ajustado a opacidade */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 20px;
            padding: 15px;
            text-align: center; /* Adicionado para centralizar o texto dentro da calculadora */
        }

        .botao {
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 3px;
            background-color: rgb(31, 31, 31);
            border: none;
            color: #fff;
            border-radius: 10px;
        }
        .botaoigual{
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 3px;
            background-color: rgb(89, 0, 255);
            border: none;
            color: #fff;
            border-radius: 10px;
        }
        .botaoC{
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 3px;
            background-color: rgb(255, 145, 0);
            border: none;
            color: #fff;
            border-radius: 10px;
        }

        .botao:hover {
            background-color: black;
        }
        #resultado{
            background-color: rgb(173, 216, 245);
            border:5px solid rgba(0, 0, 0, 0.178);
            width: 224px;
            height: 42px;
            margin: 5px;
            font-size: 20px;
            color:white;
            text-align:right;
            padding: 5px;
            

        }
    </style>
</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>-</h1>
            <p id="resultado"></p>
            <table>
                <!-- Adicionado o tbody para estruturar melhor a tabela -->
                <tbody>
                    <tr>
                        <td><button class="botaoC" onclick="clean()">C</button></td>
                        <td><button class="botao" onclick="back()"><</button></td>
                        <td><button class="botao" onclick="insert('/')">/</button></td>
                        <td><button class="botao" onclick="insert('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('7')">7</button></td>
                        <td><button class="botao" onclick="insert('8')">8</button></td>
                        <td><button class="botao" onclick="insert('9')">9</button></td>
                        <td><button class="botao" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('4')">4</button></td>
                        <td><button class="botao" onclick="insert('5')">5</button></td>
                        <td><button class="botao" onclick="insert('6')">6</button></td>
                        <td><button class="botao" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('1')">1</button></td>
                        <td><button class="botao" onclick="insert('2')">2</button></td>
                        <td><button class="botao" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="botaoigual" style="height: 106px;" onclick="calculate()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                        <td><button class="botao" onclick="insert('.')">.</button></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
    <script>
        function insert(num)
        {
           
            var numero = document.getElementById('resultado').innerHTML; 
            document.getElementById('resultado').innerHTML = numero + num;
        }
        function clean()
        {
            document.getElementById('resultado').innerHTML = "";
        }
        function back()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1 );
        }
    </script>
    <p>parabens</p>
</body>

</html>
